<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="number" id="so_thu_1"/>
    <input type="number" id="so_thu_2"/><br>
    <button onclick='tong()' id="1">Cong</button>
    <button onclick='hieu()' id="2">Tru</button>
    <button onclick='tich()' id="3">Nhan</button>
    <button onclick='thuong()' id="4">Chia</button>
</form>
<table>
    <tr>
        <td>Kết quả</td>
        <td id="ket_qua"></td>
    </tr>
</table>
<script>
    function tong() {
        a = document.getElementById("so_thu_1").value;
        b = document.getElementById("so_thu_2").value;
        document.getElementById("ket_qua").innerHTML = a+b;
    }
    function hieu() {
        a = document.getElementById("so_thu_1").value;
        b = document.getElementById("so_thu_2").value;
        document.getElementById("ket_qua").innerHTML = a-b;
    }
    function tich() {
        a = document.getElementById("so_thu_1").value;
        b = document.getElementById("so_thu_2").value;
        document.getElementById("ket_qua").innerHTML = a*b;
    }
    function thuong() {
        a = document.getElementById("so_thu_1").value;
        b = document.getElementById("so_thu_2").value;
        document.getElementById("ket_qua").innerHTML = a/b;
    }
</script>

</body>
</html>
